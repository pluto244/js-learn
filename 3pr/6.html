<!-- // Сортировка массива
// Создайте программу, которая будет просить пользователя ввести размер массива, 
// а также все значения элементов для массива.
// После ввода данных массив будет сортироваться в порядке возрастания элементов. В конце программы выведите получившийся массив на экран.
// Уточнение: получение значений от пользователя выполните через всплывающее окно prompt.
// !Важно: не используйте встроенные функции в JS для сортировки массива.


 -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        const bubbleSort = arr => {
            if (!Array.isArray(arr)) {
                console.log("Входные данные не являются массивом.");
                return;
            }

            let n, swapped;
            do {
                swapped = false;
                for (let i = 0, n = arr.length; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                        swapped = true;
                    }
                }
            } while (swapped);
            return arr;
        };


        let n = +prompt("размер массива")
        let arr = (prompt("значения элементов для массива через пробел(1 2 3.5 6 5.4)").split(' ').map(Number))
        alert((bubbleSort(arr)))


    </script>
</body>

</html>
