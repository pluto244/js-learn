<!-- Задание 7. Попросите пользователя ввести URL какого-либо сайта.
     После ввода данных выведите в консоль доменное имя полученного URL адреса.
Подсказка: стоит использовать функцию split. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <script>

        let UserInputUrl = prompt('Введи ссылку')
        alert(`доменное имя ${((UserInputUrl.split( "://", 2))[1]).split("/",1)}`)
        
    </script>
</body>

</html>
