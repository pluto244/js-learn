<!-- Задание 6. Создайте программу, которая будет принимать число(n), 
    введенное пользователем (функция prompt), 
    и выдавать результат в виде :

Превращаем данные от пользователя в число  parseInt().
 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <script>

        let perem = prompt('Введи число')
        perem = parseInt(perem)
        alert(`ваше число ${perem} теперь ${typeof perem}`)
        
    </script>
</body>

</html>
