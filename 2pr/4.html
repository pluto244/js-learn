<!--
    4.	Камень, ножницы, бумага
Создайте игру «Камень, ножницы, бумага». Оба игрока должны ввести лово камень, 
ножницы или бумага и в зависимости от введенного слова программа будет определять победителя 
и выводить информацию об этом на экран.

Сделайте сравнение выбранных данных в виде функции, которая будет возвращать результат.

Требование: игроки будут вводить данные используя prompt.
Вам необходимо сравнивать данные и определять кто выиграл.

Помните правила:
•	Камень бьет ножницы;
•	Ножницы бьют бумагу;
•	Бумага бьет камень.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <script>
        let versus = function(player1,player2){
            switch (player1, player2) {
                case "камень", "ножницы":
                    return alert("Камень бьет ножницы, выигрывает Игрок 1")
                case "ножницы", "камень":
                    return alert("Камень бьет ножницы, выигрывает Игрок 2")
                case "бумага", "камень":
                    return alert("бумага бьет камень, выигрывает Игрок 1")
                case "камень", "бумага":
                    return alert("бумага бьет камень, выигрывает Игрок 2")
                case "бумага", "ножницы":
                    return alert("Ножницы бьют бумагу, выигрывает Игрок 2")
                case "ножницы", "бумага":
                    return alert("Ножницы бьют бумагу, выигрывает Игрок 1")
                }
            
        }
        versus(prompt("Игрок 1. Ведите 'камень' или 'ножницы' или 'бумага'"), prompt("Игрок 2. Введите 'камень' или 'ножницы' или 'бумага'"));

    </script>
</body>

</html>
