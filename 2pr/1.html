<!-- 1.	 Проверка на возраст
Создайте переменную, в которой будет указан возраст пользователя.

Выполните следующие условия проверки:
•	если возраст больше 18 – на экран выводиться предложение: «Вам уже все можно»;
•	если возраст равен 18 – «Ура, Вам 18 лет!»;
•	если меньше 18 – «Вы еще слишком молоды».

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <script>
    let userAge = +prompt("Введите свой возраст")
    if (userAge > 18){
        alert("Вам уже все можно")
    }
    else if(userAge < 18){
        alert("Вы еще слишком молоды")
    }
    else if (userAge === 18){
        alert("Ура, Вам 18 лет!")
    }
   
  </script>
</body>
</html>
