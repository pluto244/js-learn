<!-- 2 Введите число от 1 до 7, которое будет соответствовать дню недели.
Например: при вводе числа 1 на экране будет выводиться «Понедельник» и т. д.
Сделайте подобную проверку при помощи оператора switch case.

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <script>
        switch (prompt("Введите день недели")) {
            case "1":
                alert("Понедельник")
                break
            case "2":
                alert("Вторник")
                break
            case "3":
                alert("Среда")
                break
            case "4":
                alert("Четверг")
                break
            case "5":
                alert("Пятница")
                break
            case "6":
                alert("Суббота")
                break
            case "7":
                alert("Воскресенье")
                break
            default:
                alert("Попробуйте еще раз")
                break
        }

    </script>
</body>

</html>
